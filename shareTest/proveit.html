  <div class='row'>
    <div class='col-sm-6 text-right'>
      <p id="firstnameQ" class="hint"></p>
    </div>
    <div class='col-sm-6'>
      <p><input type="text" name="firstname" class='form-control' onkeyup='score()' id="firstnameA"/></p>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-6 text-right'>
      <p id="surnameQ" class="hint"></p>
    </div>
    <div class='col-sm-6'>
      <p><input type="text" name="lastname" class='form-control' onkeyup='score()' id="surnameA" /></p>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-6 text-right'>
      <p id="addressQ" class="hint"></p>
    </div>
    <div class='col-sm-6'>
      <p><input type="text" name="street" class='form-control' onkeyup='score()' id="addressA" /></p>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-6 text-right'>
      <p id="cityQ" class="hint"></p>
    </div>
    <div class='col-sm-6'>

  <script>
  var correct=0,total=0,attempted=0,correctAll=0,totalAll=0,attemptedAll=0,s=0,t=false,c=null;
  var firstnameQ = document.querySelector('#firstnameQ');
  var surnameQ = document.querySelector('#surnameQ');
  var addressQ = document.querySelector('#addressQ');
  var cityQ = document.querySelector('#cityQ');
  var stateQ = document.querySelector('#stateQ');
  var zipQ = document.querySelector('#zipQ');
  var phoneQ = document.querySelector('#phoneQ');
  var idQ = document.querySelector('#idQ');
  var firstnameA = document.querySelector('#firstnameA');
  var surnameA = document.querySelector('#surnameA');
  var addressA = document.querySelector('#addressA');
  var cityA = document.querySelector('#cityA');
  var stateA = document.querySelector('#stateA');
  var zipA = document.querySelector('#zipA');
  var phoneA = document.querySelector('#phoneA');
  var idA = document.querySelector('#idA');
  var startBtn = document.querySelector('#start');
  var nextBtn = document.querySelector('#next');
  var endBtn = document.querySelector('#stop');
  var showErrors = document.querySelector('#showErrors');
  var stats = document.querySelector('#stats');

  function nextRecord() {
    if(!t) {
      startTimerKPH();
      correctAll=0;
      totalAll=0;
      attemptedAll=0;
    }
      score();
      correctAll=correct;
      totalAll=total;
      attemptedAll=attempted;
      clearRecord();
      myText = makeRecord();
      var nextRecord = myText.split(", ");
      firstnameQ.innerHTML=nextRecord[0];
      surnameQ.innerHTML=nextRecord[1];
      addressQ.innerHTML=nextRecord[2];
      cityQ.innerHTML=nextRecord[3];
      stateQ.innerHTML=nextRecord[4];
      zipQ.innerHTML=nextRecord[5];
      phoneQ.innerHTML=nextRecord[6];
      idQ.innerHTML=nextRecord[7];
      highlightErrors();
  }

  function endTest() {
    score();
    stopTimer();
  }

  function clearRecord() {
    firstnameQ.innerHTML="";
    surnameQ.innerHTML="";
    addressQ.innerHTML="";
    cityQ.innerHTML="";
    stateQ.innerHTML="";
    zipQ.innerHTML="";
    phoneQ.innerHTML="";
    firstnameA.value="";
    surnameA.value="";
    addressA.value="";
    cityA.value="";
    stateA.value="";
    zipA.value="";
    phoneA.value="";
    idA.value="";
  }

  function score() {
    accuracy=0;
    correct=correctAll;
    total=totalAll;
    attempted=attemptedAll;
    highlightErrors();

    total+=firstnameQ.innerHTML.length;
    attempted+=firstnameA.value.length;
    if (firstnameQ.innerHTML===firstnameA.value) {
      correct+=firstnameA.value.length;
    }
    total+=surnameQ.innerHTML.length;
    attempted+=surnameA.value.length;
    if (surnameQ.innerHTML===surnameA.value) {
      correct+=surnameA.value.length;
    }
    total+=addressQ.innerHTML.length;
    attempted+=addressA.value.length;
    if (addressQ.innerHTML===addressA.value) {
      correct+=addressA.value.length;
    }
    total+=cityQ.innerHTML.length;
    attempted+=cityA.value.length;
    if (cityQ.innerHTML===cityA.value) {
      correct+=cityA.value.length;
    }
    total+=stateQ.innerHTML.length;
    attempted+=stateA.value.length;
    if (stateQ.innerHTML===stateA.value) {
      correct+=stateA.value.length;
    }
    total+=zipQ.innerHTML.length;
    attempted+=zipA.value.length;
    if (zipQ.innerHTML===zipA.value) {
      correct+=zipA.value.length;
    }
    total+=phoneQ.innerHTML.length;
    attempted+=phoneA.value.length;
    if (phoneQ.innerHTML===phoneA.value) {
      correct+=phoneA.value.length;
    }
    total+=idQ.innerHTML.length;
    attempted+=idA.value.length;
    if (idQ.innerHTML===phoneA.value) {
      correct+=idA.value.length;
    }
    accuracy=(correct/total)*100
    stats.innerHTML="Accuracy: " + accuracy.toFixed(2) + "%";
  }


  function startTimerKPH() {
  	c = setInterval(function(){showKPH(attempted);},1000);
  	t = true;
    s = 0;
    startBtn.disabled = true;
    nextBtn.disabled = false;
    endBtn.disabled = false;
  }

  function stopTimer() {
  	clearInterval(c);
  	t = false;
    startBtn.disabled = false;
    nextBtn.disabled = true;
    endBtn.disabled = true;
  }

  function highlightErrors() {
    if(showErrors.checked) {
      if (firstnameQ.innerHTML===firstnameA.value) {
        firstnameQ.classList.remove('bg-danger');
      } else {
        firstnameQ.classList.add('bg-danger');
      }
      if (surnameQ.innerHTML===surnameA.value) {
        surnameQ.classList.remove('bg-danger');
      } else {
        surnameQ.classList.add('bg-danger');
      }
      if (addressQ.innerHTML===addressA.value) {
        addressQ.classList.remove('bg-danger');
      } else {
        addressQ.classList.add('bg-danger');
      }
      if (cityQ.innerHTML===cityA.value) {
        cityQ.classList.remove('bg-danger');
      } else {
        cityQ.classList.add('bg-danger');
      }
      if (stateQ.innerHTML===stateA.value) {
        stateQ.classList.remove('bg-danger');
      } else {
        stateQ.classList.add('bg-danger');
      }
      if (zipQ.innerHTML===zipA.value) {
        zipQ.classList.remove('bg-danger');
      } else {
        zipQ.classList.add('bg-danger');
      }
      if (phoneQ.innerHTML===phoneA.value) {
        phoneQ.classList.remove('bg-danger');
      } else {
        phoneQ.classList.add('bg-danger');
      }
      if (idQ.innerHTML===idA.value) {
        idQ.classList.remove('bg-danger');
      } else {
        idQ.classList.add('bg-danger');
      }
    } else {
      firstnameQ.classList.remove('bg-danger');
      surnameQ.classList.remove('bg-danger');
      addressQ.classList.remove('bg-danger');
      cityQ.classList.remove('bg-danger');
      stateQ.classList.remove('bg-danger');
      zipQ.classList.remove('bg-danger');
      phoneQ.classList.remove('bg-danger');
      idQ.classList.remove('bg-danger');
    }
  }

  function showKPH(keystrokes) {
  	var score = 0;
  	var hour = (s)/3600;
  	score = (keystrokes)/(hour);
  	score = parseInt(score);
  	if (score>0) {
  		document.getElementById('score').innerHTML=score + " KPH ";
  	} else {
  		document.getElementById('score').innerHTML="0 KPH";
  	}
  	s++;
  }
